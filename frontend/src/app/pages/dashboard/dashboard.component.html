<app-page-header title="Campus Inspection Dashboard" subtitle="Overview of buildings, inspections, and users">
</app-page-header>

<div class="container">
  <!-- Quick Actions -->
  <div class="row g-4 mb-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-opacity-10">
          <h5 class="mb-0">
            <i class="bi bi-lightning me-2 text-primary"></i>
            Quick Actions
          </h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <a routerLink="/buildings/new" class="btn btn-outline-success w-100 py-3">
                <i class="bi bi-plus-circle d-block mb-2" style="font-size: 1.5rem;"></i>
                Add Building
              </a>
            </div>
            <div class="col-md-3">
              <a routerLink="/users/new" class="btn btn-outline-success w-100 py-3">
                <i class="bi bi-person-plus d-block mb-2" style="font-size: 1.5rem;"></i>
                Add User
              </a>
            </div>
            <div class="col-md-3">
              <a routerLink="/buildings" class="btn btn-outline-success w-100 py-3">
                <i class="bi bi-list-ul d-block mb-2" style="font-size: 1.5rem;"></i>
                Manage Buildings
              </a>
            </div>
            <div class="col-md-3">
              <a routerLink="/inspection/history" class="btn btn-outline-success w-100 py-3">
                <i class="bi bi-card-checklist d-block mb-2" style="font-size: 1.5rem;"></i>
                Manage Inspection
              </a>
            </div>
            <div class="col-md-3">
              <button class="btn btn-outline-success w-100 py-3" (click)="showModal()">
                <i class="bi bi-file-earmark-text d-block mb-2" style="font-size: 1.5rem;"></i>
                Generate Report
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Generate report modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
              <label for="startDate" class="form-label">Buildings</label>
              <select size="7" class="form-control" id="buildingIds" [(ngModel)]="buildingIds" name="buildingIds" multiple>
                  <option value="All">All Buildings</option>
                  <option *ngFor="let building of recentBuildings" [value]="building.id">{{ building.name }}</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate">
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" name="endDate">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="generateReport()">Generate</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Generate report modal -->
