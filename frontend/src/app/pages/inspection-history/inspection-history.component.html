<!-- Filter Section -->
<div class="filter-section">
    <div class="filter-row">
        <div class="filter-group">
            <label for="buildingSelect">Building Name</label>
            <select id="buildingSelect" [(ngModel)]="selectedBuildingId" class="form-select">
                <option value="">Select Building</option>
                <option *ngFor="let building of buildings" [value]="building.id">
                    {{ building.name }}
                </option>
            </select>
        </div>

        <div class="filter-group">
            <label for="startDate">From</label>
            <input type="date" [max]="getMaxDate()" id="startDate" [(ngModel)]="startDate" class="form-control" />
        </div>

        <div class="filter-group">
            <label for="endDate">To</label>
            <input type="date" [max]="getMaxDate()" id="endDate" [(ngModel)]="endDate" class="form-control" />
        </div>

        <div class="filter-group">
            <button class="btn btn-primary search-btn" (click)="searchInspections()">
                Search
            </button>
        </div>
        <div class="filter-group">
            <button class="btn btn-success download-btn" [disabled]="!inspections || inspections.length === 0"
                (click)="downloadExcel()">
                Download Excel
            </button>
        </div>
    </div>
</div>

<!-- Table Section -->
<div class="table-wrapper">
    <div class="table-container">
        <table *ngIf="inspections && inspections.length > 0" class="table table-bordered table-hover mb-0" style="font-size: 0.9rem;">
            <thead class="table-secondary">
                <tr>
                    <th class="date-col">Date</th>
                    <th class="user-col">Submitted By</th>
                    <th *ngFor="let q of buildingChecklistItems" class="question-col">{{ q.question }}</th>
                    <th class="action-col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inspection of inspections">
                    <td class="date-col">{{ inspection.date | date: 'MM/dd/yyyy' }}</td>
                    <td class="user-col">{{ inspection.user }}</td>
                    <td *ngFor="let q of buildingChecklistItems" class="question-col">
                        {{ getAnswerForQuestion(inspection, q) }}
                    </td>
                    <td class="action-col">
                        <button class="btn btn-sm btn-info" (click)="viewInspection(inspection.id)">
                            View
                        </button>
                        <!-- <ng-container *ngIf="canEditInspection(inspection)"> -->
                            <button [disabled]="!canEditInspection(inspection)" class="btn btn-sm btn-warning" (click)="editInspection(inspection.id)">
                                Edit
                            </button>
                        <!-- </ng-container> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="inspections && inspections.length === 0" class="text-center no-data">
        No inspections found.
    </div>
</div>

<style>

        position: sticky;

    } */

    .date-col {
        min-width: 120px;
        width: 120px;
    }
