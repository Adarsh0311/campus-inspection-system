<h2>Add New Building</h2>
<form (ngSubmit)="handleSaveBuilding()" #buildingForm="ngForm" class="card p-4">
  <h4>Building Details</h4>
  <div class="mb-3">
    <label for="buildingName" class="form-label">Building Name</label>
    <input type="text" class="form-control" id="buildingName" [(ngModel)]="buildingName" name="buildingName" required>
  </div>
  <div class="mb-3">
    <label for="buildingLocation" class="form-label">Location</label>
    <input type="text" class="form-control" id="buildingLocation" [(ngModel)]="buildingLocation" name="buildingLocation">
  </div>
  <hr />

  <h4>Inspection Checklist</h4>
  <ul class="list-group mb-3">
    <li *ngFor="let item of checklistItems; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ item.question }} <span class="badge bg-secondary">{{ item.type }}</span></span>
      <button type="button" class="btn btn-sm btn-outline-danger" (click)="handleRemoveItem(i)">Remove</button>
    </li>
    <li *ngIf="checklistItems.length === 0" class="list-group-item text-muted">No checklist items yet.</li>
  </ul>

  <div class="card bg-light p-3">
    <h5>Add New Item</h5>
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label for="newQuestion" class="form-label">Question</label>
        <input type="text" class="form-control" id="newQuestion" [(ngModel)]="newQuestion" name="newQuestion">
      </div>
      <div class="col-md-4">
        <label for="newQuestionType" class="form-label">Type</label>
        <select id="newQuestionType" class="form-select" [(ngModel)]="newQuestionType" name="newQuestionType">
          <option value="BOOLEAN">Yes/No</option>
          <option value="NUMERIC">Number</option>
          <option value="TEXT">Text</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="button" class="btn btn-secondary" (click)="handleAddItem()">Add Item</button>
      </div>
    </div>
  </div>
  <hr />

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-secondary me-2" (click)="router.navigate(['/buildings'])">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="buildingForm.invalid || checklistItems.length === 0">Save Building</button>
  </div>
</form>
