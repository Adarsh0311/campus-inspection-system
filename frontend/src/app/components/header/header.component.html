<div *ngIf="currentUser$ | async as user" class="mb-3">

<nav class=" p-2 navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" routerLink="/dashboard">
      Campus Inspection System
    </a> -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      
      <ul class="ms-5 nav nav-tabs mb-2 mb-lg-0" >
        <ng-container *ngIf="user.role === 'ADMIN'">
        <li class="nav-item" >
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/buildings" routerLinkActive="active">Building Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">User Management</a>
        </li>
        </ng-container>

        <li class="nav-item">
          <a class="nav-link" routerLink="/inspector-dashboard" routerLinkActive="active">{{user.role == 'ADMIN' ? 'Inspection' : 'Home'}}</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            {{ user.email }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
